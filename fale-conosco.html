    <div id='form_area'>
        <div class='txt'>
            <h1>Fale conosco</h1>
            <p>Envie-nos uma mensagem.<br>Teremos o maior prazer em atendê-lo!</p>
        </div>
        <form id='form' autocomplete="on">
            <fieldset>
                <label>Nome</label><br>
                <input class='nome' type='text' placeholder="Digite seu nome"><br><br><br>

                <label>Email</label><br>
                <input class='email' type='email' placeholder="Digite seu Email"><br><br><br>
                    
                <label>Telefone</label>
                <input class='tel' type='tel' placeholder='Digite seu telefone'>

                <label class='depl'>Departamento</label>
                <select class='dep'><br><br><br>
                    <option selected disabled value=''>Selecione</option>
                    <option>Comercial</option>
                    <option>Financeiro</option>
                    <option>Apelação</option>
                    <option>Contato</option>
                    <option>Outro</option><br>
                </select>

                <label class='assuntol'>Assunto</label><br>
                <input class='assunto' type='text' placeholder='Digite o assunto'><br><br><br>

                <label class='msgl'>Mensagem</label><br>
                <textarea class='msg' placeholder='Digite sua mensagem'></textarea>

                <input class='btn_submit' type='submit' value='Enviar'>
            </fieldset>
        </form>
