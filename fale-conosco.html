    <link rel="shortcut icon" href="./assets/imgs/favicon.ico" />
    <title>Exata certificadora</title>
</head>

<body>
    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
        <div class="logo">
            <img src='./assets/imgs/Logo.png'>
        </div>
        </div>
        <div class="nav-btn">
        <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
        </label>
        </div>
        
        <div class="nav-links">
        <a href="./index.html" target="_self">HOME</a>
        <a href="./processo.html" target="_self">PROCESSO</a>
        <a href="./servicos.html" target="_self">SERVIÇOS</a>
        <a href="./quem-somos.html" target="_self">QUEM SOMOS</a>
        <a href="./fale-conosco.html" target="_self">FALE CONOSCO</a>
        </div>
        <div class='redes-sociais'>
            <ul>
                <li><a href=""><img src="./assets/imgs/_ig.png"></a></li>
                <li><a href=""><img src="./assets/imgs/_fb.png"></a></li>
                <li><a href=""><img src="./assets/imgs/_twitter.png"></a></li>
            </ul>
        </div>
    </div>

    <div class='txt'>
        <h1>Fale conosco</h1>
        <img src='./assets/imgs/line.svg'>
        <p>Envie-nos uma mensagem.<br>Teremos o maior prazer em atendê-lo!</p>
    </div>

    <div class='fale-conosco'>
        <div id='form_area'>
            <form id='form' autocomplete="on">
                <fieldset>

                    <div class='nome'>
                        <label>Nome</label><br>
                        <input class='nome' type='text' placeholder="Digite seu nome">
                    </div>
                    
                    <div class='email'>
                        <label>Email</label><br>
                        <input class='email' type='email' placeholder="Digite seu Email">
                    </div>
                    
                    <div class='tel'>
                        <label>Telefone</label>
                        <input class='tel' type='tel' data-mask='(00) 00000-0000' data-mask-selectonfocus='true' placeholder='Digite seu telefone'>
                    </div>
                    
                    <div class='dep'>
                        <label class='depl'>Departamento</label>
                        <select class='dep'>
                            <option selected disabled value=''>Selecione</option>
                            <option>Comercial</option>
                            <option>Financeiro</option>
                            <option>Apelação</option>
                            <option>Contato</option>
                            <option>Outro</option><br>
                        </select>
                    </div>
                    
                    <div class='assunto'>
                        <label class='assuntol'>Assunto</label><br>
                        <input class='assunto' type='text' placeholder='Digite o assunto'>
                    </div>

                    <div class='msg'>
                        <label class='msgl'>Mensagem</label><br>
                        <textarea class='msg' placeholder='Digite sua mensagem'></textarea>
                    </div>

                    <div class='submit'>
                        <input class='submitc' type='submit' value='Enviar'>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id='contact'>
            <div class='tel-contact'>
                <div id='tel_img'>
                    <img src='./assets/imgs/tel.svg'>
                </div>
                <div class='txt-contact' id='txt-tel'>
                    <h3>Telefones para contato</h3><br>
                    <p>(54) 98405-6510</p><br>
                    <p>(54) 98435-8801</p>
                </div>
            </div>
            <div class='email-contact'>
            </div>
        </div>
    </div>
</body>
</html>
